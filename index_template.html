<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game搜搜</title>
    <link rel="stylesheet" href="./css/index.css?t=3">
</head>
<body>
<div id="app">
    <!-- 头部搜索 -->
    <div class="header w1200">
        <h1 id="logo">game搜搜</h1>
        <div class="srh-bar">
            <div class="srh-tabs">
                <div class="item selected grat-border-outer">
                    <div class="grat-border">百度</div>
                </div>
                <div class="item grat-border-outer">
                    <div class="grat-border">360搜索</div>
                </div>
                <div class="item grat-border-outer">
                    <div class="grat-border">绝地求生战绩查询</div>
                </div>
            </div>
            <div class="srh-inp-box grat-border-outer">
                <div class="grat-border">
                    <input class="srh-inp" type="text" placeholder="输入查询内容">
                    <div class="srh-btn bg-decoration">搜索</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 内容区 -->
    <div class="content w1200">
        <div class="sec game-cate-sec">
            <div class="tabs" id="gamess_tabs">
                <div class="tab grat-border bg-decoration2">#gamess.tab.name#</div>
            </div>
            <!-- tab内容 循环 -->
            <div id="gamess_tabs_content">
            </div>
        </div>
    </div>

    <!-- 底部 -->
    <div class="bottom">
        <div class="w1200">
            <div class="logo-bottom">
                <img src="./skinboy/logo2.png">
            </div>
            <div class="contact">
                <div class="mb10">联系方式</div>
                <div>
                    <img src="img/qr.png">
                    <img src="img/qr.png">
                </div>
            </div>
            <div class="company-intro">
                专为游戏玩家而设计的导航！迅速了解赛事新闻，精准找到游戏官网，不用在费劲去记住每个游戏网站，并提供了游戏直播，游戏陪玩，游戏租号，加速器，游戏公会等相关的游戏服务聚合，方便玩家朋友快速进入！非常节约时间，欢迎按
                <span class="shortcut">Ctrl+D</span> 收藏至书签。
                <div class="copy-right">Copyright © 2020 蜀ICP备19007792号</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script src="./lib/jquery-1.11.3.js"></script>
<script src="./js/index.js"></script>
